<!DOCTYPE html>
<html lang="pt-br">
   <head>
     <title>Formulário</title>
     <meta charset="utf-8">
     <link rel="sortcut icon" href="favicon.png" type="image/x-icon" />
     <link href="style.css" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">

   </head>
   <body>
     <h1>Formulário</h1> 
     <header>  
           <h2>Formulário destinado a testar nossas habilidades. <a href="https://www.vainaweb.com.br"                 target="_blank">Vai na Web</a></h2>
     </header>  
     <main>
      <form> 
       <fieldset>
         <legend><strong>Dados pessoais</strong></legend>
          <label> Nome:<br>
            <input type="text" id="nomeid" placeholder="Fulano" required="required" name="nome" />
            <label for="nome"></label>
            <br>
            <br>
          <label>Email:<br>
            <input type="email" id="emailid" placeholder="fulano@Email.com" required="required" name="email" />
            <label for="email"></label>
            <br>
            <br>
          <label>Idade :<br>
            <input type="number" id="idadeid" placeholder="xx" required="required" name="idade" />
            <label for="number"></label>
            <br>
            <br>
         <label>Gênero<br>         
           <input type="radio" id="Masculino" name="g1" value="Masculino">
           <label for="Masculino">Masculino</label><br>
           <input type="radio" id="Feminino" name="g1" value="Feminino">
           <label for="Feminino">Feminino</label><br>
           <input type="radio" id="Outros" name="g1" value="Outros">
           <label for="Outros">Outros</label><br>
       </fieldset>
       <fieldset>
       <legend><strong>Tamanho da camisa</strong></legend>
            <input type="radio" id="PP" name="g2" value="PP">
            <label for="PP">PP</label><br>
            <input type="radio" id="P" name="g2" value="P">
            <label for="P">P</label><br>
            <input type="radio" id="M" name="g2" value="M">
            <label for="M">M</label><br>
            <input type="radio" id="G" name="g2" value="G">
            <label for="G">G</label><br>
            <input type="radio" id="GG" name="g2" value="GG">
            <label for="GG">GG</label><br>
            <input type="radio" id="XGG" name="g2" value="XGG">
            <label for="XGG">XGG</label><br>
       </fieldset>
       <fieldset>
        <legend><strong>Dias para estudar</strong></legend>
           <input type="checkbox" id="seg" name="seg" value="ter">
           <label for="seg">Segunda</label><br>
           <input type="checkbox" id="ter" name="ter" value="ter">
           <label for="ter">Terça</label><br>
           <input type="checkbox" id="quar" name="quar" value="quar">
           <label for="quar">Quarta</label><br>
           <input type="checkbox" id="quin" name="quin" value="quin">
           <label for="quin">Quinta</label><br>
           <input type="checkbox" id="Sex" name="Sex" value="Sex">
           <label for="Sex">Sexta</label><br>
           <input type="checkbox" id="Sab" name="Sab" value="Sab">
           <label for="Sab">Sábado</label><br>
           <input type="checkbox" id="Dom" name="Dom" value="Dom">
           <label for="Dom">Domingo</label><br>
       </fieldset>
          <br>
           <input type="submit" button name="button" value="Enviar">
      </form>
     </main> 
     <footer>
         <h3>Quinto trabalho do Vai Na web, desenvolvido por Anthony .</h3>
     </footer>
   </body>
</html>
